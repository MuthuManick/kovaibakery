<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
	<style>
.btn-danger {
	position: fixed;
	right: 20px;
	top: 8px;
}

h1{
	text-align: center;
}
.card{
background-image: url("https://images.unsplash.com/photo-1618022325802-7e5e732d97a1?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=448");
color:white;
font-size: 16px;
}
</style>

</head>

<body>

	<div>
		<h1>Orders received</h1>
		<a type="button" class="btn btn-danger" href="/admin-ui/logout">Logout</a>
	</div>

	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="orders" class="container my-5">
				
					<div class="col-md-16">
						<h2 th:case="null">No record found !!</h2>
						
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Product</th>
										<th>Quantity</th>
										<th>Phone</th>
										<th>Address</th>
										<th>Customer</th>
										<th>Ordered date</th>
										<th>Delivery date</th>
									</tr>
								</thead>
								<tbody>
								<tr th:each="order : ${orders}">
										<td th:text="${order.productName}"></td>
										<td th:text="${order.quantity}"></td>
										<td th:text="${order.phoneNumber}"></td>
										<td th:text="${order.address}"></td>
										<td th:text="${order.customerName}"></td>
										<td th:text="${order.date}"></td>
										<td th:text="${#dates.format(order.deliveryDate, 'dd-MMM-yyyy')}"></td>
								</tr>
								
								
								</tbody>
								</table>
						</div>
				
				</div>
			</div>
		</div>
	</div>

</body>
</html>
