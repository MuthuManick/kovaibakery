<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Product</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/admin-ui/createProduct}" th:object="${product}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Product Name</label> 
                                <input type="text" th:field="*{name}" class="form-control" 
                                            id="productName" placeholder="Product name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="category" class="col-form-label">Category</label> 
                                <input type="text" th:field="*{category}" class="form-control" 
                                            id="category" placeholder="Category" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label> 
                                <input type="text" th:field="*{description}" class="form-control" 
                                            id="description" placeholder="Description" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Price</label> 
                                <input type="number" th:field="*{pricePerUnit}" class="form-control" 
                                            id="description" placeholder="Price" />
                            </div>
                            

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
