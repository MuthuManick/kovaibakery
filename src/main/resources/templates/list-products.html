<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

<style>
.btn-danger {
	position: fixed;
	right: 20px;
	top: 8px;
}

h1{
	text-align: center;
}

.card{
background-image: url("https://images.unsplash.com/photo-1512223792601-592a9809eed4?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=352");
color: white;
font-size: 16px;
}

</style>

</head>
<body>
	<div>
		<h1>Kovai Bakery Admin</h1>
		<a type="button" class="btn btn-danger" href="/admin-ui/logout">Logout</a>
	</div>

	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="products" class="container my-5">
					<p class="my-5">
						<a href="/admin-ui/edit" class="btn btn-primary"> <i
							class="fas fa-user-plus ml-2"> Add Product </i></a>
							<a href="/admin-ui/orders" class="btn btn-primary">View Online Orders</i></a>
					</p>

					<div class="col-md-10">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>Category</th>
										<th>Description</th>
										<th>Price</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="product : ${products}">
										<td th:text="${product.name}"></td>
										<td th:text="${product.category}"></td>
										<td th:text="${product.description}"></td>
										<td th:text="${product.pricePerUnit}"></td>

										<td><a th:href="@{/admin-ui/edit/{id}(id=${product.id})}"
											class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
										</a></td>
										<td><a
											th:href="@{/admin-ui/delete/{id}(id=${product.id})}"
											class="btn btn-primary"> <i
												class="fas fa-user-times ml-2"></i>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>


				</div>
			</div>
		</div>
	</div>

</body>
</html>
