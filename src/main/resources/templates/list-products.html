<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<h1>Kovai Bakery Admin</h1>

	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="products" class="container my-5">
				 <p class="my-5">
                <a href="/admin-ui/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Product </i></a>
           		 </p>

					<div class="col-md-10">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>Category</th>
										<th>Description</th>
										<th>Price</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="product : ${products}">
										<td th:text="${product.name}"></td>
		                                <td th:text="${product.category}"></td>
		                                <td th:text="${product.description}"></td>
		                                <td th:text="${product.pricePerUnit}"></td>

										<td><a th:href="@{/admin-ui/edit/{id}(id=${product.id})}"
											class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
										</a></td>
										<td><a th:href="@{/admin-ui/delete/{id}(id=${product.id})}"
											class="btn btn-primary"> <i
												class="fas fa-user-times ml-2"></i>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>


				</div>
			</div>
		</div>
	</div>

</body>
</html>
